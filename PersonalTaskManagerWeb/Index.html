<!DOCTYPE html>
<html ng-app="PersonalTaskManager">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="content/bootstrap.min.css" rel="stylesheet" />
    <link href="content/Style/Account/Auth.css" rel="stylesheet" />
    <link href="content/Style/Api/Tasks.css" rel="stylesheet" />
</head>
<body ng-controller="loginController">
    <nav class="navbar navbar-default" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{appName}}</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li> <a href="/tasks">View tasks</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li style="float:right" ng-show="!$root.authenticated"> <a href="/register">Register</a></li>
                <li style="float:right" ng-show="!$root.authenticated"> <a href="/login">Login</a></li>
                <li style="float:right" ng-show="$root.authenticated"> <a href="" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" ng-view=""></div>

    
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="/Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
    <script src="/PersonalTaskManagerApp/personalTaskManagerModule.js"></script>
    <script src="/PersonalTaskManagerApp/Factories/authFactory.js"></script>
    <script src="/PersonalTaskManagerApp/Controllers/loginController.js"></script>
    <script src="/PersonalTaskManagerApp/Factories/tasksService.js"></script>
    <script src="/PersonalTaskManagerApp/Controllers/registrationController.js"></script>
    <script src="/PersonalTaskManagerApp/Controllers/tasksController.js"></script>

</html>
