    <h1 style="text-align:center; margin-right: 40px">All tasks</h1>
    <button ng-click="addNewTask()">Add new task</button>
    <div style="text-align:center">
        <div ng-repeat="task in tasks" style="margin-bottom:75px">
            <h2 style="display:inline-block; margin-left: 60px;">
                {{task.title}}
            </h2>
            <button class="ui-btn glyphicon glyphicon-edit icon-button" ng-click="getTask(task.id)" ></button>
            <button class="ui-btn ui-btn-inline glyphicon glyphicon-trash icon-button" ng-click="removeTask(task.id, $index)" ></button>
            <p style="margin-top:20px; text-align:justify">
                {{task.content}}
            </p>
            <time style="float:right" datetime="2010-09-23 20:30">
                {{task.lastModified}}
            </time>
        </div>
    </div>
