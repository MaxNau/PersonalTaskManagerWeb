<div id="tasks-page-container">
    <h1 id="tasks-page-header">All tasks</h1>
    <button id="add-new-task-btn" class="btn btn-primary" ng-click="addNewTask()">Add new task</button>
    <div>
        <div id="tasks-container" ng-repeat="task in filteredTasks">
            <h2 id="task-header">
                {{task.title}}
            </h2>
            <button class="ui-btn glyphicon glyphicon-edit icon-button" style="float:right" ng-click="getTask(task.id)"></button>
            <button class="ui-btn ui-btn-inline glyphicon glyphicon-trash icon-button" ng-click="removeTask(task.id, $index)"></button>
            <p style="margin-top:20px; text-align:justify">
                {{task.content}}
            </p>
            <time style="float:right" datetime="yyyy-mm-dd hh:mm">
                {{task.lastModified}}
            </time>
        </div>
        <div>
            <ui uib-pagination ng-model="currentPage"
                items-per-page="numPerPage"
                total-items="totalItems"
                max-size="maxSize"
                boundary-link-numbers="true" class="pagination-sm">
            </ui>
        </div>
    </div>
</div>
